<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header2(title,keyword)" >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','Sk blog')}"></th:block></title>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}" type="text/javascript"></script>

    <!--<link rel="stylesheet"-->
         <!--th:href="@{//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css}">-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>-->
    <![endif]-->
    <script src="../kindeditor/kindeditor-all-min.js" type="text/javascript"></script>
    <script charset="UTF-8" src="/kindeditor/lang/zh-CN.js" type="text/javascript"></script>
    <script src="/kindeditor/plugins/code/prettify.js"></script>
    <script type="text/javascript" src="/admin/js/jquery.simplePagination.js"></script>
    <script src="/assets/js/amazeui.ie8polyfill.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>

    <link th:href="@{/kindeditor/plugins/code/prettify.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/index/amazeui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/index/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/index/all.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/index/index.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/index/plugs_paging.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/index/simplePagination.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/app.css}" rel="stylesheet" type="text/css"/>


</head>

<body>
<div class="header" >

    <header class="am-topbar">
        <h1 class="am-topbar-brand">
        <a class="blogTitleName" th:href="@{/}"><img class="imgStyle"
        src="/index/dog.jpg">单凯</a>
        </h1>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a class="top_bar" th:href="@{/}" style="cursor: pointer;"><span
                        class="fa fa-home"></span>&nbsp;首页</a></li>
                <li><a class="top_bar" th:href="@{/categories}" style="cursor: pointer;"><span
                        class="fa fa-th"></span>&nbsp;分类</a></li>
                <li><a class="top_bar" th:href="@{/archives}" style="cursor: pointer;"><span
                        class="fa fa-archive"></span>&nbsp;归档</a></li>
                <li><a class="top_bar" th:href="@{/aboutMe}" style="cursor: pointer;"><span
                class="fa fa-user"></span>&nbsp;关于我</a></li>
                <li><a class="top_bar" th:href="@{/login}" style="cursor: pointer;"><span
                        class="fa fa-user"></span>&nbsp;赞</a></li>
                <li class="am-dropdown" data-am-dropdown>

                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header">标题</li>
                        <li><a class="top_bar" th:href="@{/}" style="cursor: pointer;"><span
                        class="fa fa-home"></span>&nbsp;首页</a></li>
                        <li><a class="top_bar" th:href="@{/categories}" style="cursor: pointer;"><span
                        class="fa fa-th"></span>&nbsp;分类</a></li>
                        <li><a class="top_bar" th:href="@{/archives}" style="cursor: pointer;"><span
                        class="fa fa-archive"></span>&nbsp;归档</a></li>
                        <li><a class="top_bar" th:href="@{/aboutMe}" style="cursor: pointer;"><span
                                class="fa fa-user"></span>&nbsp;关于我</a></li>
                        <li><a class="top_bar" th:href="@{/login}" style="cursor: pointer;"><span
                        class="fa fa-user"></span>&nbsp;赞</a></li>
                    </ul>
                </li>
            </ul>

        </div>


    </header>


</div>
</body>
</html>
